    <div class="text-center mb-4">
      <button class="btn text-white" [ngClass]="assistantActive ? 'bg-green-500' : 'bg-blue-500'" (click)="assistant()">
        {{ assistantActive ? 'Assistent auschalten' : 'Smart Assistent' }}
      </button>
    </div>

    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <nav class="tab-nav">
        <button *ngFor="let tab of tabs; let i = index" class="tab-button" [class.active]="activeTab === i"
          (click)="setActiveTab(i)">
          <span class="mr-2">{{tab.icon}}</span>
          {{tab.label}}
        </button>
      </nav>

      <div class="p-6">
        <app-personal-data-tab *ngIf="activeTab === 0" [data]="formData.personalData"
          (dataChange)="updatePersonalData($event)"></app-personal-data-tab>

        <app-unfall-details-tab *ngIf="activeTab === 1" [data]="formData.unfallDetails"
          (dataChange)="updateUnfallDetails($event)"></app-unfall-details-tab>

        <app-fahrzeug-daten-tab *ngIf="activeTab === 2" [data]="formData.fahrzeugDaten"
          (dataChange)="updateFahrzeugDaten($event)"></app-fahrzeug-daten-tab>

        <app-summary-tab *ngIf="activeTab === 3" [data]="formData"></app-summary-tab>
      </div>

      <div class="px-6 py-4 bg-gray-50 flex justify-between items-center border-t">
        <button *ngIf="activeTab > 0" class="btn btn-secondary" (click)="previousTab()">
          ← Zurück
        </button>
        <div class="flex-1"></div>
        <div class="text-sm text-gray-500 mx-4">
          Schritt {{activeTab + 1}} von {{tabs.length}}
        </div>
        <div class="flex-1"></div>
        <button *ngIf="activeTab < tabs.length - 1" class="btn btn-primary" (click)="nextTab()">
          Weiter →
        </button>
      </div>
    </div>

    <div class="text-center mt-6 text-sm text-gray-500">
      <p>⚠️ Alle Daten werden nur lokal in Ihrem Browser verarbeitet und nicht gespeichert.</p>
    </div>
  </div>
</div>
